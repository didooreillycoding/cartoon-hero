<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: teal;
		}
		h2{
			color: hotpink;
			font-size: 20px;
		}
		h2{
			color: darkkhaki;
		}

		.big{
			font-size: 60px;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.big.uppercase{
			color: salmon;
		}

		h1 span{
			color: indigo;
		}

		span{
			color: violet;
		}
	</style>
</head>
<body>
	<span>Span element</span>
	<h1 class="uppercase"><span>Heading 1</span> - 1</h1>
	<h1 class="big">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2 class="big uppercase">Heading 2 - 1</h2>
	<h2 class="big">Heading 2 - 2</h2>
	<h2 style="font-size: 20px;">Heading 2 - 3</h2>

</body>
</html>
